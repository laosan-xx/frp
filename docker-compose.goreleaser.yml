version: '3.8'

services:
  frp-builder:
    build:
      context: .
      dockerfile: Dockerfile.goreleaser
    container_name: frp-goreleaser-builder
    volumes:
      # 挂载当前目录到容器中
      - .:/workspace
      # 挂载 Go 模块缓存
      - go-mod-cache:/go/pkg/mod
      # 挂载 Go 构建缓存
      - go-build-cache:/root/.cache/go-build
    environment:
      - GO111MODULE=on
      - CGO_ENABLED=0
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    working_dir: /workspace
    # 保持容器运行
    tty: true
    stdin_open: true
    # 如果需要网络访问（例如下载依赖）
    network_mode: host

volumes:
  go-mod-cache:
  go-build-cache:
